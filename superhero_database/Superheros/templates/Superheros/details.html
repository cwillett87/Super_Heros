<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>{{hero.name}}'s Details</title>
    {% load static %}
</head>
<body style="background-image:url('{% static 'superheros/images/black-canary.jpg'%}');">
<div class="container font-weight-bold text-center text-white">
<h1 class="font-weight-bold m-5">
Welcome to {{hero.name}}'s page!
</h1>
</div>
<div class="container text-center text-white bg-dark">
        <h2>{{hero.name}}'s alter ego is {{hero.alter_ego}}!</h2>
        <h2>{{hero.name}}'s primary ability is {{hero.primary_ability}}!</h2>
        <h2>{{hero.name}}'s secondary ability is {{hero.secondary_ability}}!</h2>
        <h2>{{hero.name}}'s catch phrase is {{hero.catch_phrase}}!</h2>
        <button class="bg-dark" inline="true"><a class="text-white" href="{% url 'Superheros:edit' hero.id %}">Edit Superhero</a></button>
        <button class="bg-dark" inline="true"><a class="text-white" href="{% url 'Superheros:delete' hero.id %}">Delete Superhero</a></button>
</div>

</body>
</html>
